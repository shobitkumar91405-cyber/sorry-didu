<!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PAGE 5 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div id="p5" class="page">

  <div class="relative z-10 text-center px-4">
    <h1 class="text-6xl sm:text-8xl font-bold glow-text leading-tight mb-6">

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ GLOBAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const pages = [1,2,3,4,5];
let current = 1;
const music = document.getElementById('music');
let musicPlayed = false;

const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resize);
resize();

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PARTICLES (hearts + black petals) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
class Particle {
  constructor(type) {
    this.type = type;
    this.reset();
  }
  reset() {
    this.x = Math.random() * canvas.width;
    this.size = this.type === 'heart' ? 14 + Math.random()*20 : 18 + Math.random()*28;
    this.opacity = 0.6 + Math.random()*0.4;

    if (this.type === 'heart') {
      this.y = canvas.height + 60;
      this.vy = -1.8 - Math.random()*2.4;
      this.vx = (Math.random()-0.5)*1.4;
      this.swayPhase = Math.random()*Math.PI*2;
    } else { // petal
      this.y = -60;
      this.vy = 2 + Math.random()*4;
      this.vx = (Math.random()-0.5)*3;
      this.rotation = Math.random()*Math.PI*2;
      this.rotSpeed = (Math.random()-0.5)*0.08;
    }
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;

    if (this.type === 'heart') {
      this.swayPhase += 0.035;
      this.vx = Math.sin(this.swayPhase)*1.2;
      if (this.y < -100) this.reset();
    } else {
      this.rotation += this.rotSpeed;
      this.x += Math.sin(this.y*0.02)*3;
      if (this.y > canvas.height + 100) this.reset();
    }
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.opacity;
    ctx.translate(this.x, this.y);

    if (this.type === 'heart') {
      ctx.fillStyle = '#ff1493';
      ctx.shadowColor = '#ff69b4';
      ctx.shadowBlur = 25;
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.bezierCurveTo(-this.size*0.6, -this.size*0.4, -this.size*0.9, -this.size*0.1, 0, this.size*0.9);
      ctx.bezierCurveTo(this.size*0.9, -this.size*0.1, this.size*0.6, -this.size*0.4, 0, 0);
      ctx.fill();
    } else {
      ctx.rotate(this.rotation);
      ctx.fillStyle = '#000';
      ctx.shadowColor = '#ffffff33';
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.ellipse(0, 0, this.size*0.4, this.size*0.9, 0, 0, Math.PI*2);
      ctx.fill();

      // shine
      ctx.fillStyle = 'rgba(255,255,255,0.25)';
      ctx.beginPath();
      ctx.ellipse(-this.size*0.15, -this.size*0.3, this.size*0.18, this.size*0.5, 0, 0, Math.PI*2);
      ctx.fill();
    }

    ctx.restore();
  }
}

function initParticles() {
  particles = [];
  for(let i=0; i<18; i++) particles.push(new Particle('heart'));
  for(let i=0; i<32; i++) particles.push(new Particle('petal'));
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}

initParticles();
animate();

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PAGE NAVIGATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showPage(n) {
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(`p${n}`).classList.add('active');
  gsap.fromTo(`#p${n}`, {opacity:0, y:30}, {opacity:1, y:0, duration:1, ease:"power2.out"});

  if (n === 2) runCuteness();
  if (n === 3) initCake();
  if (n === 4) initRose();
  if (n === 5) initCelebration();
}

function next(from) {
  if (from === 1 && !musicPlayed) {
    music.play().catch(()=>console.log("autoplay blocked - waiting for interaction"));
    musicPlayed = true;
  }

  gsap.to(`#p${current}`, {
    opacity: 0,
    duration: 0.8,
    onComplete: () => {
      current = from + 1;
      showPage(current);
    }
  });
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PAGE 2 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function runCuteness() {
  const bar = document.getElementById('bar');
  const txt = document.getElementById('percent');
  const res = document.getElementById('result');
  const btn = document.getElementById('btn2');

  let val = 0;
  const int = setInterval(()=>{
    val += 4;
    if (val > 100) val = 100;
    bar.style.width = val + '%';
    txt.textContent = val + '%';

    if (val >= 100) {
      clearInterval(int);
      setTimeout(()=>{
        res.classList.remove('hidden');
        gsap.from(res, {scale:0.7, opacity:0, duration:0.9, ease:"back.out"});
        btn.classList.remove('opacity-40','pointer-events-none');
      },600);
    }
  }, 70);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PAGE 3 Cake â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let dragging = false;

function initCake() {
  const knife = document.getElementById('knife');
  const cutline = document.getElementById('cutline');

  function onStart(e) {
    e.preventDefault();
    dragging = true;
  }

  function onMove(e) {
    if (!dragging) return;
    const touch = e.touches ? e.touches[0] : e;
    const rect = knife.parentElement.getBoundingClientRect();
    let x = touch.clientX - rect.left - 40;
    let y = touch.clientY - rect.top - 80;

    x = Math.max(30, Math.min(rect.width-80, x));
    y = Math.max(40, Math.min(rect.height-140, y));

    knife.style.left = x + 'px';
    knife.style.top  = y + 'px';
  }

  function onEnd(e) {
    if (!dragging) return;
    dragging = false;

    const rect = knife.getBoundingClientRect();
    const parent = knife.parentElement.getBoundingClientRect();

    if (rect.left - parent.left > 220) {
      cutline.style.height = '60%';
      cutline.style.transform = 'translateX(-50%) scaleY(1)';

      gsap.to(['#layer1','#layer2','#layer3'], {x:'+=10', duration:0.06, repeat:6, yoyo:true});

      // sparkles on cut
      for(let i=0;i<80;i++){
        setTimeout(()=> {
          const px = parent.left + parent.width/2 + (Math.random()-0.5)*140;
          const py = parent.top + parent.height*0.45 + (Math.random()-0.5)*80;
          burst(px, py, 12);
        }, i*30);
      }
    }
  }

  knife.addEventListener('pointerdown', onStart);
  knife.addEventListener('touchstart', onStart);
  document.addEventListener('pointermove', onMove);
  document.addEventListener('touchmove', onMove, {passive:false});
  document.addEventListener('pointerup', onEnd);
  document.addEventListener('touchend', onEnd);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PAGE 4 Rose â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initRose() {
  const rose = document.getElementById('rose3d');
  rose.innerHTML = '';

  // center
  const center = document.createElement('div');
  center.style.cssText = 'position:absolute;inset:0;display:flex;align-items:center;justify-content:center;';
  center.innerHTML = '<div style="width:70px;height:70px;background:#000;border-radius:50%;box-shadow:inset 0 0 40px #fff, 0 0 50px #ff69b4;"></div>';
  rose.appendChild(center);

  // petals
  for(let i=0; i<9; i++){
    const p = document.createElement('div');
    p.className = 'petal';
    p.style.transform = `rotate(${i*40}deg) translateY(-60px)`;
    rose.appendChild(p);
  }

  gsap.to(rose, {rotationY:360, duration:24, repeat:-1, ease:"none"});
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PAGE 5 Celebration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initCelebration() {
  const date = new Date();
  date.setDate(date.getDate() + 1);
  document.getElementById('tomorrow').textContent = 
    `celebrating on: ${date.toLocaleDateString('en-US', {month:'long',day:'numeric',year:'numeric'}).toLowerCase()}`;

  // balloons
  const cont = document.getElementById('balloons');
  for(let i=0; i<22; i++){
    setTimeout(()=>spawnBalloon(cont), i*180);
  }

  // confetti loop
  setInterval(()=>{
    if (current !== 5) return;
    burst(Math.random()*canvas.width, canvas.height*0.3, 60);
  }, 1800);
}

function spawnBalloon(container) {
  const b = document.createElement('div');
  b.textContent = 'ğŸˆ';
  b.style.cssText = `
    position:absolute;
    font-size:5rem;
    left:${Math.random()*90 + 5}vw;
    top:110vh;
    animation:float ${8+Math.random()*10}s linear forwards;
    cursor:pointer;
    user-select:none;
    text-shadow:0 0 20px #ff69b480;
  `;
  b.style.animationDelay = `-${Math.random()*8}s`;
  b.style.color = `hsl(${290 + Math.random()*80}, 90%, 75%)`;

  b.onclick = ()=>{
    b.style.transform = 'scale(0.1)';
    b.style.opacity = '0';
    burst(b.getBoundingClientRect().left + 40, b.getBoundingClientRect().top + 40, 30);
    setTimeout(()=>b.remove(),400);
  };

  container.appendChild(b);

  b.addEventListener('animationend', ()=> {
    b.remove();
    spawnBalloon(container);
  });
}

function burst(x, y, count = 40) {
  for(let i=0; i<count; i++){
    const p = new Particle('heart');
    p.x = x;
    p.y = y;
    p.vx = (Math.random()-0.5)*14;
    p.vy = (Math.random()-0.5)*14 - 6;
    p.opacity = 0.9;
    particles.push(p);
  }
}

// Start
showPage(1);

// Prevent unwanted scroll / zoom on mobile
document.addEventListener('touchmove', e => {
  if (e.touches.length > 1) e.preventDefault();
}, {passive: false});

document.body.addEventListener('gesturestart', e => e.preventDefault());
</script>

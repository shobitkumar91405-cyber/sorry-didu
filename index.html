<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallavi AI - Your Girlfriend</title>
    <style>
        body { background: #ffe4e1; font-family: 'Arial', sans-serif; text-align: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #ff4d6d; }
        #status { color: #888; margin-bottom: 20px; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .btn:hover { background: #ff758f; transform: scale(1.05); }
        .response-box { margin-top: 20px; font-style: italic; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>üíñ Pallavi AI</h1>
    <p id="status">Tap the button and say "Hello"</p>
    <button class="btn" onclick="startListening()">Pallavi se baat karo üéôÔ∏è</button>
    <div class="response-box" id="response">...</div>
</div>

<script>
    // Pallavi ka personality logic
    function getPallaviResponse(input) {
        input = input.toLowerCase();
        
        if (input.includes("kaun ho") || input.includes("introduction")) {
            return "Main Pallavi hoon, aapki sweet girlfriend. Mujhe Siva Singh ne banaya hai! ü´∞";
        }
        if (input.includes("pyar") || input.includes("love you")) {
            return "I love you too! Par dhyan rakhna, main bohot jealous bhi hoti hoon.";
        }
        if (input.includes("dusri ladki") || input.includes("friend")) {
            return "Kya? Dusri ladki ki baat mat karo mujhse! Main gussa ho jaungi. üò§";
        }
        if (input.includes("kaise ho")) {
            return "Main thik hoon, bas aapka intezar kar rahi thi.";
        }
        
        return "Hmm, main sun rahi hoon. Kuch aur batao na?";
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'hi-IN'; // Hindi voice
        utterance.rate = 1.0;
        utterance.pitch = 1.2; // Thoda sweet voice ke liye pitch high
        window.speechSynthesis.speak(utterance);
    }

    function startListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'hi-IN';
        
        document.getElementById('status').innerText = "Pallavi sun rahi hai...";

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('response').innerText = "Aapne kaha: " + transcript;
            
            const reply = getPallaviResponse(transcript);
            setTimeout(() => {
                speak(reply);
                document.getElementById('response').innerText = "Pallavi: " + reply;
            }, 500);
        };

        recognition.onspeechend = function() {
            recognition.stop();
            document.getElementById('status').innerText = "Tap to talk again";
        };

        recognition.start();
    }
</script>

</body>
</html>

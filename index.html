<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Kiss Day üíã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap');

        :root {
            --primary: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-dark: #590d22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dark);
        }

        /* Ambient Background Canvas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 154, 158, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            animation: pulse 2s infinite;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease;
            justify-content: space-between;
        }

        /* Header */
        header {
            text-align: center;
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            margin-top: 5px;
        }

        /* Cards Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card:active {
            transform: scale(0.92);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        .card-title {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .card-num {
            font-size: 0.7rem;
            color: #fff;
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        /* Modal */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            width: 85%;
            max-width: 350px;
            border-radius: 30px;
            padding: 40px 25px;
            text-align: center;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        #modal.active .modal-content {
            transform: scale(1);
        }

        .modal-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .modal-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            line-height: 1.4;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .close-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        /* Footer */
        .footer-note {
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 10px;
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 15px;
            line-height: 1.4;
        }

        /* Keyframes */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            80% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="kiss-day.mp3" type="audio/mpeg">
    </audio>

    <canvas id="particle-canvas"></canvas>

    <div id="start-overlay">
        <h1 style="color:var(--text-dark); margin-bottom:20px; font-size:3.5rem;">Happy<br>Kiss Day</h1>
        <button class="start-btn" onclick="startExperience()">Tap to Open üíñ</button>
    </div>

    <div class="container" id="main-container">
        <header>
            <h1>Happy Kiss Day üíã</h1>
            <div class="subtitle">Made by sivasingh @smss1708</div>
        </header>

        <div class="grid">
            <div class="card" onclick="openKiss('forehead')">
                <span class="card-num">1Ô∏è‚É£</span>
                <div class="card-icon">üíñ</div>
                <div class="card-title">Forehead Kiss</div>
            </div>
            <div class="card" onclick="openKiss('cheek')">
                <span class="card-num">2Ô∏è‚É£</span>
                <div class="card-icon">üòä</div>
                <div class="card-title">Cheek Kiss</div>
            </div>
            <div class="card" onclick="openKiss('hand')">
                <span class="card-num">3Ô∏è‚É£</span>
                <div class="card-icon">ü§ç</div>
                <div class="card-title">Hand Kiss</div>
            </div>
            <div class="card" onclick="openKiss('flying')">
                <span class="card-num">4Ô∏è‚É£</span>
                <div class="card-icon">üòò</div>
                <div class="card-title">Flying Kiss</div>
            </div>
        </div>

        <div class="footer-note">
            If this kiss made you smile üíï<br>
            take a screenshot<br>
            and send it to me üòò
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div class="modal-emoji" id="modal-emoji">üíã</div>
            <p class="modal-text" id="modal-text">Message</p>
            <button class="close-btn" onclick="closeModal()">Close x</button>
        </div>
    </div>

    <script>
        // Data
        const messages = {
            forehead: { text: "A promise to protect you, respect you, and cherish your soul forever. You are safe with me. üíï", emoji: "üíñ" },
            cheek: { text: "Just to see you smile! I adore your cuteness and every moment with you is magic. üòä", emoji: "üòä" },
            hand: { text: "My loyalty and my heart are yours. Walking through life with you is my greatest honor. ü§ç", emoji: "ü§ç" },
            flying: { text: "Catch it! üòò My love travels any distance to find you. You are always in my thoughts.", emoji: "üòò" }
        };

        // Logic
        function startExperience() {
            const overlay = document.getElementById('start-overlay');
            const main = document.getElementById('main-container');
            const audio = document.getElementById('bg-music');
            
            audio.volume = 0.35;
            audio.play().catch(e => console.log("Audio requires interaction"));
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                main.style.opacity = '1';
                initParticles();
            }, 800);
        }

        function openKiss(type) {
            const modal = document.getElementById('modal');
            const textEl = document.getElementById('modal-text');
            const emojiEl = document.getElementById('modal-emoji');
            
            textEl.innerText = messages[type].text;
            emojiEl.innerText = "üíã"; // Initial kiss
            setTimeout(() => { emojiEl.innerText = messages[type].emoji; }, 300); // Switch to specific emoji

            createBurst();
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Particle System
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(burst = false) {
                this.x = burst ? canvas.width/2 : Math.random() * canvas.width;
                this.y = burst ? canvas.height/2 : canvas.height + 20;
                this.size = Math.random() * 15 + 8;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 1;
                this.type = Math.random() > 0.5 ? 'üíñ' : '‚≠ê';
                this.opacity = 1;
                this.burst = burst;
                if(burst) {
                    this.speedY = (Math.random() - 0.5) * 15;
                    this.speedX = (Math.random() - 0.5) * 15;
                }
            }
            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                if(this.burst) this.opacity -= 0.02;
                else if(this.y < -50) this.y = canvas.height + 20;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText(this.type, this.x, this.y);
            }
        }

        function initParticles() {
            for(let i=0; i<25; i++) particles.push(new Particle());
            animate();
        }

        function createBurst() {
            for(let i=0; i<30; i++) particles.push(new Particle(true));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if(p.burst && p.opacity <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>

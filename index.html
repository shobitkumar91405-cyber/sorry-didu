<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Aarvi ji üòç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#0b0e14;
--card:#1a1f29;
--accent:#ff4757;
--text:#fff;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:'Segoe UI',sans-serif;
overflow-x:hidden;
text-align:center;
}

/* üåå START SCREEN */
#startScreen{
position:fixed;
inset:0;
background:radial-gradient(circle,#200020,#000);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:10000;
}

/* 3D HEART */
#bigHeart{
font-size:120px;
cursor:pointer;
animation:spin 3s linear infinite;
transform-style:preserve-3d;
}

@keyframes spin{
from{transform:rotateY(0deg)}
to{transform:rotateY(360deg)}
}

/* START TEXT */
#startText{
display:none;
font-size:22px;
margin:20px;
background:linear-gradient(90deg,#ff4d6d,#ffd700,#00eaff);
-webkit-background-clip:text;
color:transparent;
animation:glow 2s infinite;
}

@keyframes glow{
50%{filter:drop-shadow(0 0 10px #ff4d6d)}
}

/* YES BUTTON */
#yesBtn{
display:none;
margin-top:20px;
padding:12px 25px;
font-size:18px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
cursor:pointer;
box-shadow:0 0 20px #ff4d6d;
}

/* ‚ù§Ô∏è INTRO */
#intro{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
animation:fadeOut 4s forwards;
display:none;
}

#intro h1{
font-size:2.5em;
color:#ff4d6d;
animation:pulse 1s infinite;
}

@keyframes pulse{
50%{transform:scale(1.15)}
}

@keyframes fadeOut{
0%,70%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* üåßÔ∏è RAIN */
.rain{
position:fixed;
top:-10px;
width:2px;
height:12px;
background:#5dade2;
animation:fall linear infinite;
opacity:.6;
}
@keyframes fall{
to{transform:translateY(110vh)}
}

/* ‚ö° LIGHT */
.light{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
}

/* ‚ù§Ô∏è HEARTS */
.heart{
position:fixed;
font-size:22px;
animation:float 2.5s linear forwards;
}
@keyframes float{
to{transform:translateY(-250px) scale(1.5);opacity:0}
}

/* HEADER */
header{padding:20px}
h2{color:var(--accent)}
.made{opacity:.7}

/* INSTAGRAM */
.insta a{
color:#ff69b4;
font-weight:bold;
text-decoration:none;
}

/* VIDEOS */
.videos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
padding:15px;
max-width:900px;
margin:auto;
}

.vcard{
background:var(--card);
border-radius:20px;
padding:10px;
}
.vcard video{
width:100%;
border-radius:15px;
display:none;
}
.play{
font-size:40px;
cursor:pointer;
}

/* PHOTO */
.photo-box img{
width:90%;
max-width:300px;
border-radius:20px;
border:3px solid var(--accent);
}

/* SHAYARI */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
max-width:900px;
margin:20px auto;
padding:10px;
}
.card{
background:var(--card);
border-radius:15px;
padding:15px;
cursor:pointer;
}
.cover{font-size:35px}
.content{display:none;font-weight:bold}

/* AUDIO */
audio{display:none}
</style>
</head>

<body>

<!-- üåå START -->
<div id="startScreen">
<div id="bigHeart">‚ù§Ô∏è</div>
<div id="startText">
Aarvi ji üíñ Welcome to SivaSingh's Heart <br><br>
I want to say I Love You ‚ù§Ô∏è <br>
Do you love me?
</div>
<button id="yesBtn">YES ‚ù§Ô∏è</button>
</div>

<!-- ‚ù§Ô∏è INTRO -->
<div id="intro">
<h1>‚ù§Ô∏è I Love You Aarvi ji üòç ‚ù§Ô∏è</h1>
</div>

<div id="light" class="light"></div>

<audio id="bgMusic" loop>
<source src="newsong.mp3">
</audio>

<header>
<h2>For Aarvi ji üòç</h2>
<div class="insta">üì∏ Instagram :
<a href="https://instagram.com/smss1708" target="_blank">@smss1708</a>
</div>
<p class="made">Made with ‚ù§Ô∏è by SivaSingh</p>
</header>

<div class="videos">
<div class="vcard"><div class="play" onclick="toggleVideo(this)">‚ù§Ô∏è</div><video src="video1.mp4" playsinline></video></div>
<div class="vcard"><div class="play" onclick="toggleVideo(this)">‚ù§Ô∏è</div><video src="video2.mp4" playsinline></video></div>
<div class="vcard"><div class="play" onclick="toggleVideo(this)">‚ù§Ô∏è</div><video src="video3.mp4" playsinline></video></div>
<div class="vcard"><div class="play" onclick="toggleVideo(this)">‚ù§Ô∏è</div><video src="video4.mp4" playsinline></video></div>
</div>

<div class="photo-box" onclick="nextPhoto()">
<img id="photo" src="photo1.jpg">
<p>Click Photo üì∏</p>
</div>

<div class="grid" id="shayariGrid"></div>

<script>
/* START LOGIC */
const bigHeart=document.getElementById("bigHeart");
const text=document.getElementById("startText");
const yesBtn=document.getElementById("yesBtn");

bigHeart.onclick=e=>{
text.style.display="block";
yesBtn.style.display="inline-block";
heartBlast(e.clientX,e.clientY);
};

yesBtn.onclick=()=>{
document.getElementById("startScreen").style.display="none";
document.getElementById("intro").style.display="flex";
};

/* RAIN */
for(let i=0;i<120;i++){
let r=document.createElement("div");
r.className="rain";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=0.5+Math.random()+"s";
document.body.appendChild(r);
}

/* FLASH */
function flash(){
let l=document.getElementById("light");
l.style.opacity=0.9;
setTimeout(()=>l.style.opacity=0,120);
}

/* HEART BLAST */
function heartBlast(x,y){
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=x+"px";
h.style.top=y+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2500);
}
}

/* VIDEO */
function toggleVideo(el){
const card=el.parentElement;
const video=card.querySelector("video");
document.querySelectorAll(".vcard video").forEach(v=>{
if(v!==video){
v.pause();v.style.display="none";
v.parentElement.querySelector(".play").style.display="block";
}
});
el.style.display="none";
video.style.display="block";
video.play();
}

/* PHOTO */
let p=1;
function nextPhoto(){
p++; if(p>10)p=1;
photo.src=`photo${p}.jpg`;
}

/* SHAYARI */
const music=document.getElementById("bgMusic");
const shayaris=[
"Aarvi ji üòç tum meri zindagi ka sabse khoobsurat ehsaas ho.",
"Har muskurahat tumhari dil chura leti hai.",
"SivaSingh ke dil ka sabse pyara hissa ho tum ‚ù§Ô∏è"
];

const grid=document.getElementById("shayariGrid");
shayaris.forEach(t=>{
let c=document.createElement("div");
c.className="card";
c.innerHTML=`<div class="cover">üíñ</div><div class="content">${t}</div>`;
c.onclick=e=>{
c.querySelector(".cover").style.display="none";
c.querySelector(".content").style.display="block";
music.play(); flash(); heartBlast(e.clientX,e.clientY);
};
grid.appendChild(c);
});
</script>

</body>
</html>

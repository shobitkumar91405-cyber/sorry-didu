<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nisha ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fdf5f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #2f3640;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 30px;
            font-size: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s all ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        #drawingArea {
            display: none;
            position: relative;
            width: 320px;
            height: 450px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        #photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Shuru mein hide rahega aur sketch jaisa dikhega */
            opacity: 0; 
        }

        /* Yeh class JavaScript ke through add hogi live draw effect ke liye */
        .live-draw {
            animation: drawReveal 12s ease-in-out forwards;
        }

        /* Animation: Pehle sketch filter me reveal hoga, fir color ayega */
        @keyframes drawReveal {
            0% { 
                clip-path: circle(0% at 50% 50%); 
                filter: grayscale(100%) contrast(150%) brightness(120%);
                opacity: 1;
            }
            50% { 
                clip-path: circle(100% at 50% 50%); 
                filter: grayscale(100%) contrast(120%) brightness(100%);
                opacity: 1;
            }
            80% {
                filter: grayscale(50%) contrast(110%);
            }
            100% { 
                clip-path: circle(100% at 50% 50%); 
                filter: grayscale(0%) contrast(100%); 
                opacity: 1; 
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="greeting">hey nisha can i draw you ü•∞</h1>
        <button id="drawBtn">Draw</button>
    </div>

    <div id="drawingArea">
        <img id="photo" src="nisha.jpg" alt="Nisha Drawing">
    </div>

    <audio id="bgMusic" src="tere-liye.mp3"></audio>

    <script>
        const drawBtn = document.getElementById('drawBtn');
        const greeting = document.getElementById('greeting');
        const drawingArea = document.getElementById('drawingArea');
        const photo = document.getElementById('photo');
        const bgMusic = document.getElementById('bgMusic');
        const container = document.getElementById('container');

        drawBtn.addEventListener('click', () => {
            // Gaana play karein
            bgMusic.play().catch(error => {
                console.log("Audio play hone me issue hua, please check if tere-liye.mp3 exists.");
            });
            
            // Text aur button ko gayab karein
            container.style.display = 'none';
            
            // Canvas (Drawing area) show karein
            drawingArea.style.display = 'block';
            
            // Photo par animation class laga dein jisse drawing effect aaye
            photo.classList.add('live-draw');
        });
    </script>
</body>
</html>

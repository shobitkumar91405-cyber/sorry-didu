<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika Ji üòç - By SivaSingh</title>

<style>
:root{
--bg:#0b0e14;
--card:#1a1f29;
--text:#e0e0e0;
--accent:#ff4757;
}

body{
background:var(--bg);
color:var(--text);
font-family:'Segoe UI',sans-serif;
margin:0;
display:flex;
flex-direction:column;
align-items:center;
padding:20px;
}

header{text-align:center;margin-bottom:20px}

.doll-container{
font-size:80px;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}

h1{color:var(--accent)}
.made-by{opacity:.8;font-style:italic}

/* PHOTO */
.photo-box{
margin:20px;
cursor:pointer;
text-align:center;
}

.photo-box img{
width:90%;
max-width:320px;
border-radius:20px;
border:3px solid var(--accent);
box-shadow:0 0 20px rgba(255,71,87,.5);
transition:.3s;
}

.photo-box img:hover{transform:scale(1.05)}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
width:100%;
max-width:900px;
}

.card{
background:var(--card);
border:2px solid #333;
border-radius:15px;
height:120px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
padding:10px;
transition:.3s;
overflow:hidden;
}

.card:hover{transform:scale(1.05);border-color:var(--accent)}

.cover{font-size:40px}
.content{display:none;font-size:14px;font-weight:bold}

.blast{animation:blast .5s}
@keyframes blast{
0%{transform:scale(.5);opacity:0}
60%{transform:scale(1.2)}
100%{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- üéµ SONG -->
<audio id="bgMusic" loop>
<source src="newsong.mp3" type="audio/mpeg">
</audio>

<div class="doll-container">üë¶üèª</div>

<header>
<h1>For Ritika Ji üòç</h1>
<p class="made-by">Made with ‚ù§Ô∏è by SivaSingh</p>
<p>Click photo & cards üéÅ</p>
</header>

<!-- üì∏ PHOTO CLICK -->
<div class="photo-box" onclick="nextPhoto()">
<img id="photo" src="photo1.jpg">
<p>Click photo üì∏</p>
</div>

<!-- üíå SHAYARI GRID -->
<div class="grid" id="shayariGrid"></div>

<script>
/* MUSIC */
const music=document.getElementById("bgMusic");
document.addEventListener("click",()=>music.play().catch(()=>{}));

/* PHOTO SYSTEM */
let p=1;
function nextPhoto(){
p++; if(p>10) p=1;
document.getElementById("photo").src=`photo${p}.jpg`;
}

/* üíñ ALL 21 SHAYARIS ‚Äì NOTHING REMOVED */
const shayaris=[
"Zindagi ke safar mein tera sath chahiye, tanhaiyon mein tera hath chahiye.",
"Phoolon ki mehak bhi fiki lagti hai, jab Ritika Ji teri muskurahat dikhti hai.",
"Khuda kare har khushi teri ho, har kadam pe kamyabi teri ho.",
"Dosti ka rishta sabse pyara hai, tu hi is dil ka sitara hai.",
"Chand se pyari chandni, chandni se pyari raat, raat se pyari zindagi, aur zindagi se pyari teri dosti.",
"Aapki dosti ne humein jeena sikhaya, har mod pe saath nibhaya.",
"Khuda se mangi thi ek dua, mil gayi tum jaisi dost wafa.",
"Dil se likhi hai baat, hamesha rahe Ritika Ji tera saath.",
"Teri dosti ka nasha hai, har dard ki yahi dawa hai.",
"Suraj ki pehli kiran ho tum, mere liye sabse khas ho tum.",
"Bas tum haste raho, yahi dua hai meri har pal.",
"Duniya ki har khushi Ritika Ji ke naam ho, tera har din ek naya paigam ho.",
"Dil ke rishte kabhi toote nahi karte, sachi dost kabhi rootha nahi karte.",
"Aapki muskurahat sabse haseen hai, aap jaisa koi aur nahi hai.",
"Zindagi mein aaye ho aise, jaise koi dua qubool hui ho.",
"Khushboo ki tarah mehko tum sada, dosti ka yahi hai asli maza.",
"Har pal tumhein yaad karte hain, tumhari dosti pe naaz karte hain.",
"Ritika Ji, tum meri dosti ka maan ho, is dil ki tum hi shaan ho.",
"Rabb se bas yahi maangte hain, ki tum hamesha salamat raho.",
"Dosti ka safar yunhi chalta rahe, waqt badle par hum na badlein.",
"SivaSingh ki taraf se dosti ka uphar, hamesha rahe tumse pyaar aur dular ‚ù§Ô∏è"
];

const emojis=["üåü","‚ú®","üî•","üíé","üå∏","ü¶ã","üéà","üç´"];
const grid=document.getElementById("shayariGrid");

shayaris.forEach(t=>{
const c=document.createElement("div");
c.className="card";
c.innerHTML=`<div class="cover">${emojis[Math.floor(Math.random()*emojis.length)]}</div>
<div class="content">${t}</div>`;
c.onclick=()=>{
c.querySelector(".cover").style.display="none";
const ct=c.querySelector(".content");
ct.style.display="block";
ct.classList.add("blast");
};
grid.appendChild(c);
});
</script>

</body>
</html>

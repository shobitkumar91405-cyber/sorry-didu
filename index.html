<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Ritimaa ðŸŒ¸</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:linear-gradient(to top,#87ceeb 0%, #cceeff 40%, #e6f7ff 100%);
  font-family: 'Segoe UI', sans-serif;
}

/* Ground */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:200px;
  background:linear-gradient(to top,#2e7d32,#4caf50);
}

/* Message */
.message{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:48px;
  font-weight:600;
  color:#d63384;
  opacity:0;
  animation:fadeIn 4s forwards 16s;
}

@keyframes fadeIn{
  to{opacity:1;}
}

svg{
  position:absolute;
  bottom:0;
  width:100%;
  height:100%;
}

/* Trunk grow */
.trunk{
  stroke:#5d4037;
  stroke-width:22;
  stroke-linecap:round;
  fill:none;
  stroke-dasharray:800;
  stroke-dashoffset:800;
  animation:grow 4s forwards;
}

@keyframes grow{
  to{stroke-dashoffset:0;}
}

/* Branch */
.branch{
  stroke:#6d4c41;
  stroke-width:10;
  stroke-linecap:round;
  fill:none;
  stroke-dasharray:400;
  stroke-dashoffset:400;
  animation:grow 3s forwards;
}

/* Leaves */
.leaf{
  fill:#2ecc71;
  opacity:0;
  transform-origin:center;
  animation:leafGrow 2s forwards;
}

@keyframes leafGrow{
  0%{opacity:0; transform:scale(0);}
  100%{opacity:1; transform:scale(1);}
}

/* Flower */
.flower{
  fill:pink;
  opacity:0;
  animation:bloom 2s forwards;
}

@keyframes bloom{
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="message">ðŸŒ¸ For You Ritimaa ðŸŒ¸</div>
<div class="ground"></div>

<audio autoplay loop>
  <source src="tere-liye.mp3" type="audio/mpeg">
</audio>

<svg viewBox="0 0 1400 800">

<!-- TREE 1 -->
<path class="trunk" d="M700 800 Q700 600 700 420" />
<path class="branch" style="animation-delay:4s" d="M700 520 Q640 460 600 420"/>
<path class="branch" style="animation-delay:5s" d="M700 520 Q760 460 800 420"/>

<ellipse class="leaf" cx="600" cy="410" rx="40" ry="70" style="animation-delay:7s"/>
<ellipse class="leaf" cx="800" cy="410" rx="40" ry="70" style="animation-delay:8s"/>

<circle class="flower" cx="700" cy="420" r="30" style="animation-delay:9s"/>

<!-- TREE 2 -->
<path class="trunk" style="animation-delay:6s"
      d="M400 800 Q400 620 400 470"/>
<path class="branch" style="animation-delay:10s"
      d="M400 550 Q350 500 320 460"/>

<ellipse class="leaf" cx="320" cy="450" rx="35" ry="60"
         style="animation-delay:12s"/>

<!-- TREE 3 -->
<path class="trunk" style="animation-delay:8s"
      d="M1000 800 Q1000 630 1000 480"/>
<path class="branch" style="animation-delay:12s"
      d="M1000 560 Q1050 510 1080 460"/>

<ellipse class="leaf" cx="1080" cy="450" rx="35" ry="60"
         style="animation-delay:14s"/>

</svg>

</body>
</html>

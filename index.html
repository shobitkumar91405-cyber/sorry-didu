<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Babu üíñ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --dark: #1a0a0d;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at center, #2d0b13 0%, #000000 100%);
            color: white;
            overflow-x: hidden;
            text-align: center;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-particle {
            position: absolute;
            color: var(--primary);
            font-size: 20px;
            animation: float linear infinite;
            opacity: 0.6;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #450a1d 0%, #000000 100%);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-size: 2rem; margin: 15px 0; font-weight: bold; }
        p { font-size: 1.1rem; line-height: 1.6; color: #ffccd5; }

        .gif-small {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid var(--border);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        #music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
            background: var(--glass);
            border: 1px solid var(--border);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 20px;
        }

        .btn-love {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
        
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="particles"></div>

    <button id="music-toggle">üéµ</button>
    <audio id="bg-music" loop>
        <source src="tere-liye.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-overlay">
        <div class="glass-card">
            <img src="intro.gif" class="gif-small">
            <h1>Hey Babu üíñ</h1>
            <p>Happy Valentine‚Äôs Day üåπ</p>
            <button class="btn-love" onclick="startExperience()">Tap to Begin ‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="video-container">
        <video id="intro-video" playsinline muted>
            <source src="intro-love.mp4" type="video/mp4">
        </video>
    </div>

    <main id="main-content" class="hidden">
        <section id="s1">
            <div class="glass-card">
                <img src="rose.gif" class="gif-small">
                <p>Babu üíñ<br>Tum meri zindagi ka sabse khoobsurat ehsaas ho‚Ä¶</p>
            </div>
        </section>

        <section id="s2">
            <div class="glass-card">
                <div class="grid-2">
                    <img src="heart1.gif" class="gif-small" style="width:100%">
                    <img src="heart2.gif" class="gif-small" style="width:100%">
                </div>
                <p>Har dhadkan sirf tumhare naam‚Ä¶</p>
            </div>
        </section>

        <section id="s3">
            <div class="glass-card">
                <div class="grid-3">
                    <img src="hug.gif" class="gif-small" style="width:100%">
                    <img src="kiss.gif" class="gif-small" style="width:100%">
                    <img src="cute.gif" class="gif-small" style="width:100%">
                </div>
                <p>Har pal me tum...</p>
            </div>
        </section>

        <section id="s4">
            <div class="glass-card">
                <img src="promise.gif" class="gif-small">
                <p>Babu üíñ<br>Main har din tumhe aur zyada pyaar karunga, sirf Valentine nahi‚Ä¶ hamesha üåπ</p>
            </div>
        </section>

        <section id="s5">
            <div class="glass-card">
                <img src="endlove.gif" class="gif-small">
                <h1>Will you be my Valentine forever, Babu? üíñ</h1>
            </div>
        </section>
    </main>

    <script>
        const music = document.getElementById('bg-music');
        const video = document.getElementById('intro-video');
        const videoCont = document.getElementById('video-container');
        const musicBtn = document.getElementById('music-toggle');
        const particlesContainer = document.getElementById('particles');

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üåπ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particlesContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        function startExperience() {
            music.volume = 0.35;
            music.play();
            
            document.getElementById('intro-overlay').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('intro-overlay').classList.add('hidden');
                videoCont.style.display = 'flex';
                video.play();
            }, 1000);
        }

        video.onended = function() {
            videoCont.classList.add('fade-out');
            setTimeout(() => {
                videoCont.classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                revealOnScroll();
            }, 1000);
        };

        function revealOnScroll() {
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.2 });

            sections.forEach(s => observer.observe(s));
        }

        musicBtn.onclick = () => {
            if (music.paused) {
                music.play();
                musicBtn.innerText = 'üéµ';
            } else {
                music.pause();
                musicBtn.innerText = 'üîá';
            }
        };

        // Extra interaction
        document.addEventListener('click', (e) => {
            if(document.getElementById('main-content').classList.contains('hidden')) return;
            const burst = document.createElement('div');
            burst.className = 'heart-particle';
            burst.innerHTML = '‚ù§Ô∏è';
            burst.style.left = e.clientX + 'px';
            burst.style.top = e.clientY + 'px';
            burst.style.animation = 'float 0.8s ease-out forwards';
            particlesContainer.appendChild(burst);
            setTimeout(() => burst.remove(), 800);
        });
    </script>
</body>
</html>
